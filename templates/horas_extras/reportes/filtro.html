{% extends "base.html" %}
{% load static %}

{% block title %}Reportes de Horas Extras - SACSBD{% endblock %}

{% block content %}
<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
    <div class="d-flex flex-column flex-column-fluid">
        <!-- Toolbar -->
        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
            <div id="kt_app_toolbar_container" class="app-container container-fluid d-flex flex-stack">
                <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                    <h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0">
                        Reportes de Horas Extras y Recargos
                    </h1>
                    <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                        <li class="breadcrumb-item text-muted">
                            <a href="{% url 'horas_extras:dashboard' %}" class="text-muted text-hover-primary">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item">
                            <span class="bullet bg-gray-500 w-5px h-2px"></span>
                        </li>
                        <li class="breadcrumb-item text-muted">Reportes</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div id="kt_app_content" class="app-content flex-column-fluid">
            <div id="kt_app_content_container" class="app-container container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Generar Reporte</h3>
                    </div>
                    <div class="card-body">

                        <form method="post" id="form-reporte">
                            {% csrf_token %}

                            <div class="row mb-6">
                                <div class="col-lg-6">
                                    <label class="form-label required fw-bold fs-6">Tipo de Reporte</label>
                                    <select class="form-select" name="tipo_reporte" id="tipo-reporte" required>
                                        <option value="">Seleccione...</option>
                                        <option value="empleado">Por Empleado</option>
                                        <option value="todos">Todos los Empleados</option>
                                        <option value="periodo">Por Período</option>
                                    </select>
                                </div>

                                <div class="col-lg-6" id="empleado-select-container" style="display: none;">
                                    <label class="form-label fw-bold fs-6">Empleado</label>
                                    <select class="form-select" name="empleado_id" id="empleado-select">
                                        <option value="">Seleccione un empleado...</option>
                                        {% for empleado in empleados %}
                                        <option value="{{ empleado.id }}">
                                            {{ empleado.numero_empleado }} - {{ empleado.nombres }} {{ empleado.apellidos }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-6">
                                <div class="col-lg-4">
                                    <label class="form-label required fw-bold fs-6">Mes</label>
                                    <select class="form-select" name="mes" required>
                                        <option value="">Seleccione...</option>
                                        <option value="1">Enero</option>
                                        <option value="2">Febrero</option>
                                        <option value="3">Marzo</option>
                                        <option value="4">Abril</option>
                                        <option value="5">Mayo</option>
                                        <option value="6">Junio</option>
                                        <option value="7">Julio</option>
                                        <option value="8">Agosto</option>
                                        <option value="9">Septiembre</option>
                                        <option value="10">Octubre</option>
                                        <option value="11">Noviembre</option>
                                        <option value="12">Diciembre</option>
                                    </select>
                                </div>

                                <div class="col-lg-4">
                                    <label class="form-label required fw-bold fs-6">Año</label>
                                    <select class="form-select" name="ano" required>
                                        <option value="">Seleccione...</option>
                                        <option value="2024">2024</option>
                                        <option value="2025" selected>2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                    </select>
                                </div>

                                <div class="col-lg-4">
                                    <label class="form-label required fw-bold fs-6">Formato</label>
                                    <select class="form-select" name="formato" required>
                                        <option value="pdf">PDF</option>
                                        <option value="excel" selected>Excel</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="{% url 'horas_extras:dashboard' %}" class="btn btn-light me-3">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="ki-outline ki-file-down fs-2"></i>
                                    Generar Reporte
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#tipo-reporte').on('change', function() {
        if ($(this).val() === 'empleado') {
            $('#empleado-select-container').show();
            $('#empleado-select').attr('required', true);
        } else {
            $('#empleado-select-container').hide();
            $('#empleado-select').attr('required', false);
        }
    });
});
</script>
{% endblock %}
