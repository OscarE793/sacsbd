{% block page_title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="row g-5 g-xl-10 mb-5 mb-xl-10">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-center py-10">
                    <i class="ki-duotone ki-add-files fs-5tx text-success mb-5">
                        <span class="path1"></span>
                        <span class="path2"></span>
                        <span class="path3"></span>
                    </i>
                    <h2 class="fw-bold text-dark mb-5">Crear Nuevo Respaldo</h2>

                    </div>
                    <a href="{% url 'backup_management:list' %}" class="btn btn-primary">
                        <i class="ki-duotone ki-arrow-left fs-2">
                            <span class="path1"></span>
